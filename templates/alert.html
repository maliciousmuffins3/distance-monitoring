<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f7;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #e63946;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
      }
      .content {
        padding: 20px;
        color: #333;
        font-size: 16px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background: #e63946;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">ðŸš¨ Water Level Alert</div>
      <div class="content">
        <p>
          The water level in your area is <strong>very high</strong>. For your
          safety, please evacuate immediately.
        </p>
        <a href="https://www.google.com/maps" class="btn"
          >Find Safe Locations</a
        >
      </div>
    </div>
  </body>
</html>
